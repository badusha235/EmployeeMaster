{%extends 'base.html'%}

{%load static%}



{%block body_block%}



<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

	<!--Please don't use class container for below programe. Because i designes it as it is.-->
	<!--The body size is fixed which is just bigger then container.-->
	<!--If you are using Container the make changes in css file (pro-box{width:100%;})-->
	<!--for any help ping me on https://www.facebook.com/er.omnath or on https://www.instagram.com/er.omnath-->
	<!--For More Visit https://www.youtube.com/engineerons -->
	<section class="pro-box mt-4 mb-4"> <!--Remove mt-4 if u don't want space in above and remove mb-4 if u dont want space below-->
		

		<div class="row product-grid p-3">

			{%for emp in employees%}
			
			<div class=" border rounded product-card mb-6 p-2">
				<div class="pro-img">
					<a href="">
					  <img style="width: 100%;" class="rounded" src="{{emp.image.url}}">
					</a>
				</div>
				<div>
					<div>
					  <span style="font-size: 12px; color: green;" class="text-center">ID: {{emp.id}}</span>
					</div>
					<div>
					  <label style="font-size: 14px;"><strong style="color: #057d09; ">{{emp.name}}</strong></label>
					</div>
					<div style="color: green;">{{emp.position}}</div>
					
					<div ><button class="btn btn-outline-success btn-sm"><a href="{%url 'viewemp' emp.id%}" style="text-decoration: non; color: rgb(3, 1, 1);">ViewDetails</a></button></div>
				</div>
			</div>

			{%endfor%}

			

			

			

			

			

			

			

			
			
            
            
            

		</div>
		
	</section>
<style>
    /*Product Card*/
/*Remove body if you don't want body background color*/
body{ 
    background-color:#ebebeb;
}
.pro-box{
    background-color: #fff;
    border-radius:8px;
    width: 96%;
    margin: auto;

}

.product-grid{
    width: 100%;
    margin: auto;
}
.product-card{
    width: 200px !important;
    border: 10px green;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    border-radius: 5px; /* 5px rounded corners */
    width: 95%;
    margin: auto;
}

.product-card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}
.product-card label::first-letter{
    text-transform: uppercase;
}
.pro-img img{
    transition: 1s;
    cursor: pointer;
}
.pro-img:hover {
  transform: scale(1.1); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
}
</style>

{%endblock%}
